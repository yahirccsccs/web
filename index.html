<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Response Viewer</title>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('archivo.php');
                if (response.ok) {
                    const text = await response.text();
                    document.getElementById('output').innerText = text;
                } else {
                    document.getElementById('output').innerText = 'Error al obtener datos del servidor.';
                }
            } catch (error) {
                document.getElementById('output').innerText = 'Error de conexi√≥n.';
            }
        }
    </script>
</head>
<body>
    <h1>Respuesta de PHP</h1>
    <button onclick="fetchData()">Cargar Respuesta</button>
    <div id="output" style="margin-top: 20px; font-size: 1.2em; color: #333;"></div>
</body>
</html>
